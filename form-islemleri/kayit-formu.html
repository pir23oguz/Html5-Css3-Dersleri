<!DOCTYPE html>
<html>
<head>
	<title>Kayıt Formu</title>
</head>
<body>
​
	<form>
		<table width="500" border="0">
			<tr>
				<td>
					<label for="adi">Adı *</label>
				</td>
				<td>
					<input type="text" 
					id="adi" name="adi" required="" minlength="2" maxlength="20">
				</td>	
			</tr>
​
			<tr>
				<td>
					<label for="soyadi">Soyadı *</label>
				</td>
				<td>
					<input type="text" 
					id="soyadi" name="soyadi" required="" minlength="2" maxlength="20">
				</td>	
			</tr>
​
			<tr>
				<td>
					Cinsiyet
				</td>
				<td>
					<input type="radio" id="cBay" name="cinsiyet" value="bay">
					<label for="cBay">Bay</label>
​
					<input type="radio" id="cBayan" name="cinsiyet" value="bayan">
					<label for="cBayan">Bayan</label>
				</td>
			</tr>
​
​
			<tr>
				<td>
					<label for="ilce">İlçe</label>
				</td>
				<td>
					<select name="ilce" id="ilce">
						<option>Bornova</option>
						<option>Balçova</option>
						<option>Güzelbahçe</option>
						<option>Bayraklı</option>
					</select>
				</td>
			</tr>
​
			<tr>
				<td>
					<label for="eposta">Eposta *</label>
				</td>
				<td>
					<input type="email" name="eposta" id="eposta" required="">
				</td>
			</tr>
​
			<tr>
				<td>
					<label for="site">Kişisel Site</label>
				</td>
				<td>
					<input type="url" name="site" id="site" maxlength="100">
				</td>
			</tr>
​
			<tr>
				<td>
					<label for="telefon">Telefon</label>
				</td>
				<td>
					<input type="tel" name="telefon" id="telefon" minlength="10" maxlength="15">
				</td>
			</tr>
​
			<tr>
				<td>
					Hobiler
				</td>
				<td>
					<input type="checkbox" name="hobi1" id="hobi1" value="futbol">
					<label for="hobi1">Futbol</label>
					
					<br>
​
					<input type="checkbox" name="hobi2" id="hobi2" value="voleybol">
					<label for="hobi2">Voleybol</label>
​
					<br>
​
					<input type="checkbox" name="hobi3" id="hobi3" value="basketbol">
					<label for="hobi3">Basketbol</label>
​
				</td>
​
			</tr>
​
			<tr>
				<td>
					<label for="profil">Profil Fotoğrafı</label>
				</td>
				<td>
					<input type="file" id="profil" name="profil">
				</td>
			</tr>
​
			<tr>
				<td>
					<label for="dtarihi">Doğum Tarihi</label>
				</td>
				<td>
					<input type="date" id="dtarihi" name="dtarihi" min="1980-01-01" max="2000-01-01">
				</td>
			</tr>
​
			<tr>
				<td>
					<label for="adres">Adres</label>
				</td>
				<td>
					<textarea id="adres" name="adres" rows="5" cols="30">
						
					</textarea>
				</td>
			</tr>
​
			<tr>
				<td></td>
				<td>
					<input type="submit" name="gonder" value="Gönder">
					<input type="reset" name="reset" value="Temizle">
				</td>
			</tr>
​
​
​
​
		</table>
	</form>
​
</body>
</html>
