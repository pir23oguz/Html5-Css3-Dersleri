<!-- ÖDEV
.com; Ticari ve genel konularda kullanımı söz konusu olan bir uzantıdır. Akılda kalır olmasından dolayı en çok tercih edilen uzantıdır.
.net; Network kelimesinin kısaltılmasıdır. Örgütlenme ve ağ anlamında da kullanılmaktadır. Yazının başında bahsettiğimiz gibi .com uzantısının dolu olmasından dolayı tercih edilebilir.
.org; organizasyon kelimesi kısaltılmasından oluşmaktadır. Ekseriyetle kelime anlamından anlaşılacağı gibi yapılacak olan bir organizasyon için alınır bir uzantıdır.
.aero; havacılık alanında ve hava endüstrisinde kullanımı olan bir uzantıdır.
.asia; uzantıdan da anlaşılacağı üzere Asya ülkelerinde kullanılan bir uzantıdır.
.biz; Şirketler ve kuruluşlar, yani iş ile alakalı olan siteler için kullanılan uzantılardır.
.coop; Kooperatifler için kullanılabilir bir uzantıdır.
.gov; Resmi daireler, hükümet kurumları ve kuruluşları tarafından kullanılan uzantılardır. Bunlar haricinde kullanımı söz konusu değildir.
.edu;  Eğitim amacı ile kurulmuş olunan üniversite, kolej vb. kurumların kullanmakta oldukları uzantılardır.
.info; bilgi içeren sitelerin kullanabilecekleri uzantılardır.
.int; Uluslararası gerçekleşecek organizasyonlar için kullanılabilir uzantılarıdır.
.mil; Ordu ve askeri kuruluşların kullanımına sunulan uzantılardır.
.jobs; işçi ve iş bulma ilan siteleri için uygun olan uzantılardır.
.museum; müzeler için uzantılarıdır.
.tel; iletişim servisleri için uzantılardır.
.name; kişisel blog ve siteler için uygun olan uzantılardır.
.pro; Meslek sahipleri için uygun olan uzantılardır. Bu uzantılar profesyonel olanlar için geçerlidir.
.travel; Seyahat hizmetleri veren ya da seyahat acentaları için uygun olan uzantılardır.
UI Design:
User Interface anlamı ile “Kullanıcı Arayüz Tasarımı” olarak karşımıza çıkar. Bir online platformda görebildiğiniz her alan arayüz olarak nitelendirilir. Arayüz tasarımında iyileştirme ve geliştirme yapmak kullanıcı deneyimini olumlu etkiler. Bunun için arayüz tasarımcıları ikon yerleri, renk skalaları, oran ve orantı gibi değişkenleri kullanırlar ve geliştirirler. Bu haliyle baktığımız zaman UI design grafik elementlerinden oluşan tasarımsal işlemlerdir.
UX Design:
User Experience açılımı ile kullanıcı deneyimi anlamına gelmektedir. UX Design, arayüz tasarımı yapmaktan çok kullanıcıların tasarım üzerindeki etkileşiminin nasıl olacağı ile ilgilenir. Bir nevi tasarımın çalışmasıdır diyebiliriz. Yüzeysel bir araç olan tasarım, UX Design sayesinde çalışan bir tasarıma dönüşür ve etkileşim artırmaya başlar. UX Design yapan kişilere ise UX Designer adı verilir. Tasarımla ilgili bir alan olmasına rağmen tasarım yapmak anlamına gelmemektedir. Sitenizin kullanıcı deneyimini iyileştirmek ve etkileşimini artırmak için tasarımsal elementleri kullanarak çalışırlar.
